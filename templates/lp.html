<html>
	<head>
		<title>{{ lp['name'] }}</title>

		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/lp.css') }}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
		<link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/leaflet.awesome-markers.css') }}">

		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
		<script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
		<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
		<script src="{{ url_for('static', filename='js/leaflet.awesome-markers.min.js') }}"></script>
		<script src="https://raw.githubusercontent.com/CliffCloud/Leaflet.Sleep/master/Leaflet.Sleep.js"></script>
	</head>
	<body>
		<p id="lat">{{ lp['lat'] }}</p>
		<p id="long">{{ lp['long'] }}</p>
		<div class="container">
			<div class="title-container">
				<div class="title-sub-container"><a href="javascript:window.open('','_self').close();"><i class="bi bi-arrow-left-circle"></i></a></div>
				<div class="title-sub-container"><p data-value="{{ lp['name'] }}" class="title" id="title">{{ lp['name'] }}</p></div>
				<div class="title-sub-container"></div>
			</div>
			<div class ="content-container">
				<div id="overlay">
					<div class="overlay-container"></div>
					<div class="overlay-container"></div>
					<div class="overlay-container"></div>
					<div class="overlay-container"></div>
				</div>
				<div id="map" style="opacity: 1"></div>
			</div>
			<script src="{{ url_for('static', filename='js/lp.js') }}"></script>
		</div>
		<div class="info-container">
			<p>{{ lp }}</p>
			<p>{{ comments }}</p>
			<div class="pic_gallery">
			{% for pic in pics %}
				<img src="{{ pic['url'] }}">
			{% endfor %}
			</div>
			<a href="https://www.google.com/maps/dir/{{ lp['lat'] }},{{ lp['long'] }}" target="_blank">Google Maps</a>
		</div>
	</body>
	<footer>
	</footer>
</html>
